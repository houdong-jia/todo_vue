<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="app">
			<header class="header">
				<h1>todos</h1>
				<input 
				class="new-todo" 
				placeholder="What needs to be done?" 
				v-focus
				v-model="addText"
				@keyup.enter="add">
			</header>
			<section class="main" v-if="list.length">
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="allChecked">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li :class="{completed:item.isFinish}" v-for="(item,index) in list" :key="item.id">
						<div class="view">
							<input 
							class="toggle" 
							type="checkbox" 
							v-model="item.isFinish" 
							:checked="item.isFinish">
							<label>{{item.content}}</label>
							<button class="destroy" @click="del(index)"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
				</ul>
			</section>
			<footer class="footer" v-if="list.length">
				<span class="todo-count"><strong>{{listNum}}</strong> item left</span>
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" @click="clear" v-show="showClear()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="./node_modules/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
